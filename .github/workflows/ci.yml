name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps
        run: pip install pytest ruff mypy
      - name: Lint
        run: ruff .
      - name: Type check
        run: mypy .
      - name: Test
        run: pytest
